<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Signup</title>
</head>
<body>
<h3>Create an Account</h3>
<div th:text="${invalid}" style="color: red"></div>
<form action="/createUser" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="text" th:field="*{username}" th:placeholder="'Username'" />
    <input type="password" th:field="*{password}" th:placeholder="'Password'" />
    <input type="submit" value="Create" />
</form>
</body>
</html>
